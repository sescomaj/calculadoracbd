
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Equivalência de Canabidiol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .result {
      background: #e0f7fa;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Calculadora de Equivalência de Canabidiol</h2>

  <label for="concentracaoAtual">Concentração atualmente em uso (mg/mL):</label>
  <input type="number" id="concentracaoAtual" step="0.01" placeholder="Ex: 50 mg/mL">

  <label for="volumeAtual">Volume diário administrado atualmente (mL):</label>
  <input type="number" id="volumeAtual" step="0.01" placeholder="Ex: 2 mL/dia">

  <button onclick="calcularEquivalencia()">Calcular nova dose</button>

  <div class="result" id="resultado"></div>
</div>

<script>
  function calcularEquivalencia() {
    const concentracaoAtual = parseFloat(document.getElementById('concentracaoAtual').value);
    const volumeAtual = parseFloat(document.getElementById('volumeAtual').value);
    const concentracaoNova = 23.75;

    if (isNaN(concentracaoAtual) || isNaN(volumeAtual) || concentracaoAtual <= 0 || volumeAtual <= 0) {
      document.getElementById('resultado').innerText = 'Por favor, preencha todos os campos corretamente.';
      return;
    }

    const doseAtualMg = concentracaoAtual * volumeAtual;
    const novoVolume = doseAtualMg / concentracaoNova;

    document.getElementById('resultado').innerHTML = `
      Dose atual: <strong>${doseAtualMg.toFixed(2)} mg</strong><br>
      Novo volume com 23,75 mg/mL: <strong>${novoVolume.toFixed(2)} mL</strong>
    `;
  }
</script>
</body>
</html>
